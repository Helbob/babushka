        <button data-kategori="desserter">Dessert</button>
        <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav>
    </header>
    <main></main>
    <template>
<article>      
  <img src="" alt="" class="billede" />

        <p class="beskrivelse"></p>
        <p class="pris"></p>
     </article>  
    </template>


    <section id="popup">
      <div id="luk">&#x2715</div>
      <article>
        <img src="" alt="">
        <section>
          <h2></h2>
          <h3><span class="titel"></span></h3>
          <p> <span class="langbeskrivelse"></span></p>

     <script>
      

      const header = document.querySelector("header h1");
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const myHeaders = {
        "x-apikey": "600ec2fb1346a1524ff12de4",
      };

      document.addEventListener("DOMContentLoaded", start);
      let mad;
      let filter = "alle";
      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerMad)
        );
        loadJSON();
    
      }
      function filtrerMad() {
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        visMad();
        header.textContent = this.textContent;
      }

      async function loadJSON() {
        const JSONData = await fetch(url, {
          headers: myHeaders,
        });
        mad = await JSONData.json();
        console.log("Kategori", mad);
        visMad();
      }

      function visMad() {
        const main = document.querySelector("main");
        const template = document.querySelector("template").content;
        main.textContent = "";
        mad.forEach((ret) => {
          if (filter == ret.kategori || filter == "alle") {
            const klon = template.cloneNode(true);
            klon.querySelector(".billede").src =
              "img/" + ret.billednavn + "-md.jpg";
            klon.querySelector("h2").textContent = ret.navn;
            klon.querySelector(".beskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris + "kr";
            klon
            .querySelector("article")
            .addEventListener("click", () => visDetaljer(ret))
            main.appendChild(klon);
          }
        });
      }

    function visDetaljer(ret){
    popup.style.display = "block";
    popup.querySelector("img").src = "img/" + ret.billednavn + "-md.jpg";
    popup.querySelector("h2").textContent = ret.navn;
    popup.querySelector(".titel").textContent = ret.kategori;
    popup.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
    popup.querySelector(".oprindelsesregion").textContent = ret.oprindelsesregion;
    popup.querySelector(".prisen").textContent = ret.pris;

}

    document
      .querySelector("#luk")
      .addEventListener("click", () => (popup.style.display = "none"));
