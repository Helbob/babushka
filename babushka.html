<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button>Alle</button> <button class="forretter">Forretter</button
      ><button class="hovedretter">Hovedretter</button
      ><button class="desserter">Dessert</button>
      <button class="drikkevarer">Drikkevarer</button>
    </header>
    <main></main>
    <template>
      <div>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </div>
    </template>
    <script>
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function hentData() {
        const resspons = await fetch(url, options);
        const json = await resspons.json();
        vis(json);
      }

      const main = document.querySelector("main");
      const template = document.querySelector("template").content;

      function vis(json) {
        console.log(json);
        json.forEach((mad) => {
          const klon = template.cloneNode(true);
          klon.querySelector(".billede").src =
            "img/" + mad.billednavn + "-md.jpg";
          klon.querySelector("h2").textContent = mad.navn;
          klon.querySelector(".beskrivelse").textContent = mad.kortbeskrivelse;
          klon.querySelector(".pris").textContent = mad.pris + "kr";

          main.appendChild(klon);
        });
      }
      document.querySelector(".forretter").addEventListener("click", forretter);

      function forretter() {
        console.log(forretter);
      }

      hentData();
    </script>
  </body>
</html>
